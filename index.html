<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh Bites</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
     <!-- Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="Logo.png" alt="Farm Fresh Bites">
        </a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-icon"></div>
            <div class="fas fa-shopping-cart" id="cart-icon"></div>
            <div class="fas fa-bars" id="menu-icon"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="Citrus Splash.png" alt="Citrus Splash">
                <div class="content">
                    <h3>Cart Item 01</h3>
                    <div class="price">$4.99/-</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="Berry Chocolate.png" alt="Betty Chocolate">
                <div class="content">
                    <h3>Cart Item 02</h3>
                    <div class="price">$7.50/-</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="Fresh Apple.png" alt="Fresh Apple">
                <div class="content">
                    <h3>Cart Item 03</h3>
                    <div class="price">$2.00/-</div>
                </div>
            </div>
            <a href="#" class="Button">checkout now</a>
        </div>

    </header>
</body>
</html>
